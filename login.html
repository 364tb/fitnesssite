<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - FitNashat</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="form-box">
      <h1><i class="fas fa-user-circle"></i> تسجيل الدخول</h1>
      <form>
        <div class="input-group">
          <div class="input-field">
            <i class="fas fa-envelope icon"></i>
            <input type="email" placeholder="البريد الإلكتروني" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock icon"></i>
            <input type="password" placeholder="كلمة المرور" required />
          </div>
        </div>

        <div class="btn-field">
          <button type="submit">دخول</button>
          <button type="button" onclick="location.href='signup.html'">إنشاء حساب</button>
        </div>

        <p> <a href="#">هل نسيت كلمة المرور؟ </a></p>
      </form>
    </div>
  </div>
<script>
VANTA.NET({
  el: "#bg",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.0,
  scaleMobile: 1.0,
  color: 0x00e6ac,
  backgroundColor: 0x0f0c29,
  points: 10.0,
  maxDistance: 18.0,
  spacing: 15.0
});
</script>

</body>
</html>
