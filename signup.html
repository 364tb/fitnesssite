<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء حساب - FitNashat</title>
  <link rel="stylesheet" href="signup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <div class="container">
    <div class="form-box">
      <h1><i class="fas fa-user-plus"></i> إنشاء حساب</h1>
      <form action="home.html" method="get">
  <div class="input-group">
    <div class="input-field">
      <i class="fas fa-envelope icon"></i>
      <input type="email" placeholder="البريد الإلكتروني" required />
    </div>
    <div class="input-field">
      <i class="fas fa-lock icon"></i>
      <input type="password" placeholder="كلمة المرور" required />
    </div>
    <div class="input-field">
      <i class="fas fa-lock icon"></i>
      <input type="password" placeholder="تأكيد كلمة المرور" required />
    </div>
  </div>

  <div class="btn-field" style="justify-content: center;">
    <button type="submit">إنشاء حساب</button>
  </div>

  <p>هل لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
</form>

    </div>
  </div>

</body>
</html>
